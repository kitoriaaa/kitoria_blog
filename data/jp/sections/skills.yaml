- name: Linux
  logo: /images/sections/skills/linux.png
  summary: "Ubuntuを使用することが多い。簡単なshellコマンドなら利用できる。研究での学習環境、Webアプリのコンテナでの利用など"

- name: Git
  logo: /images/sections/skills/git.png
  summary: "ソースコードのバージョン管理に利用。GitHub"

- name: C++
  logo: /images/sections/skills/c++.png
  summary: "研究でのスケッチアプリケーション開発などで利用。競技プログラミングで使っていたこともあった。"
