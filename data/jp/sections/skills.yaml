skills:
- name: Python
  logo: /images/sections/skills/python.png
  summary: "使用頻度が一番高く、最も得意だと思う。機械学習(tensorflow, pytorch)などの研究活動、データ処理、競技プログラミングなどで利用"

- name: Golang
  logo: /images/sections/skills/go.png
  summary: "最近使うことが多い。静的型付けで補完が強い点、ビルド時にエラーを発見できる点が好き。インターンでの開発業務、WebアプリケーションのAPI開発に利用"

- name: TypeScript, React
  logo: /images/sections/skills/typescript.svg
  summary: "インターンや個人でのWebのフロントエンド開発で利用。フレームワークとしてNextjsを利用し、Vercelにデプロイしたことがある。"

- name: Docker
  logo: /images/sections/skills/docker.svg
  summary: "研究での学習、Webアプリの開発は基本Dockerでコンテナを立てて行っている。環境の構築・移行が楽でとても便利"

